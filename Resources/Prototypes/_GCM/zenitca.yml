- type: entity
  abstract: true
  parent: [ CMBaseWeaponGun, BaseItem, RMCBaseAttachableHolder ]
  id: CMBaseWeaponRifledGCM
  components:
  - type: Gun
    shotsPerBurst: 3
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - Burst
  - type: RMCSelectiveFire
    baseFireModes:
    - FullAuto
    - Burst
    recoilWielded: 0.1
    recoilUnwielded: 4
    scatterWielded: 2
    scatterUnwielded: 8
    baseFireRate: 2.5
    burstScatterMult: 1
    modifiers:
      Burst:
        fireDelay: 0.1332
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        maxScatterModifier: 14
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 30
    soundGunshot:
      path: /Audio/_GCM/m2hb_0.ogg
  - type: Item
    size: Large
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
  - type: MagazineAmmoProvider
    autoEject: true
  - type: RMCAmmoEject
  - type: Appearance
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: OnShootTriggerAmmoTimer
    delay: 0.5
  - type: Clothing
    quickEquip: false
    slots:
    - Back

- type: entity
  name: AGS-19
  parent: [ CMBaseWeaponRifledGCM ]
  id: WeaponLauncherAGS19
  description: Предназначен для поражения личного состава и огневых средств противника, расположенных вне укрытий, в открытых окопах (траншеях) и за естественными складками местности (в лощинах, оврагах, на обратных скатах высот).
  components:
  - type: Sprite
    sprite: /Textures/_GCM/m54a2.rsi
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: /Textures/_GCM/m54a2.rsi
  - type: RMCSelectiveFire
    baseFireRate: 2.5
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_GCM/t42_reload.ogg
        ejectSound: /Audio/_GCM/t42_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineZenic
  - type: Corrodible
    isCorrodible: false
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: AttachableHolder
    slots:
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentMagneticHarness
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-rail: 0.0, 0.185
  - type: MultiHandedItem
  - type: ClothingSpeedModifier
    walkModifier: 0.3
    sprintModifier: 0.3
  - type: HeldSpeedModifier
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Gun
    soundGunshot:
      path: /Audio/_GCM/m2hb_0.ogg
  - type: Tag
    tags:
    - WeaponLauncherM83SFD

- type: entity
