  name: base grenade
  parent: BaseItem
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Sprite
  - type: Explosive
    explosionType: RMC
  - type: ExplosionResistance
    damageCoefficient: 0

- type: entity
  id: GrenadeHighExplosiveCM
  name: Граната AGS-19
  parent: BaseGrenadeCMGrenadeAGS
  components:
  - type: CartridgeAmmo
    proto: GrenadeFireAGSCM
    deleteOnSpawn: true
  - type: Sprite
    sprite: /Textures/_GCM/patron.rsi
    layers:
    - state: Sprite-0001
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
    state: Sprite-0002
    suffix: false

- type: entity
  id: GrenadeFireAGSCM
  name: Выстрел AGS-19
  noSpawn: true
  description: Uh oh.
  components:
  - type: TriggerOnCollide
  # TODO RMC14 Make TriggerOnCollide spawn the explosion on the OtherEntity tile more consistently, so the explosion is centered properly
    fixtureID: projectile # no parent entity from BaseBulletTrigger because it has Clickable
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.15,0.15,0.15"
          # Bigger than bullets. Rectangle won't work since AABB shapes don't rotate. This should help significantly with explosion consistency.
        hard: false
        mask:
        - Impassable
        - BulletImpassable
        restitution: 0.0
        density: 20
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage:
      types:
        Blunt: 15
    maxFixedRange: 100 # 7 tiles
  - type: Sprite
    sprite: /Textures/_GCM/patron.rsi
    layers:
    - state: Sprite-0001
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: RMC
    maxIntensity: 5
    intensitySlope: 5
    totalIntensity: 5
    maxTileBreak: 0
  - type: CMExplosionEffect
  - type: PointLight
    radius: 1
    color: orange
    energy: 0.5

